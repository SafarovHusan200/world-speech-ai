<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Test</title>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <div id="messages"></div>
    <script>
      const token =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzI0NDgzNzk3LCJpYXQiOjE3MjQ0ODAxOTcsImp0aSI6IjIwZmEzNDRkZGJiYTQwNGM5NTYxNTNiYjIzNTcxNzRhIiwidXNlcl9pZCI6IjZiZjMyN2Y1LWIxNWUtNGI0NS1hODQxLTUyYTk5MGUxMDJlNSJ9.dUf0d39PWk3CHw69MMiFOPQ953WM_lsJxY2Bu0mNaAY";
      const socket = new WebSocket(
        `wss://worldspeechai.com/ws/connect/?token=${token}`
      );

      socket.onopen = function (e) {
        console.log("[open] Connection established");
      };

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        console.log("[message] Data received from server:", data);
        if (data.type === "transcription_result") {
          const messagesDiv = document.getElementById("messages");
          const message = document.createElement("p");
          message.textContent = `Transcription result received: ${JSON.stringify(
            data.data
          )}`;
          messagesDiv.appendChild(message);
        }
      };

      socket.onclose = function (event) {
        if (event.wasClean) {
          console.log(
            `[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`
          );
        } else {
          console.error("[close] Connection died");
        }
      };

      socket.onerror = function (error) {
        console.error(`[error] ${error.message}`);
      };
    </script>
  </body>
</html>
